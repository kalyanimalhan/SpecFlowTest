name: SpecFlow Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify files in the repo
        run: Get-ChildItem -Force 

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Run SpecFlow Tests
        run: |
            dotnet test "${GITHUB_WORKSPACE}/SpecFlowProjectDemo.sln" --no-build --configuration Release

      - name: Generate SpecFlow Report
        run: |
          mkdir -p TestResults
          cp SpecFlowProjectDemo/bin/Debug/net6.0/TestExecution.json TestResults/TestExecution.json
        working-directory: ${{ github.workspace }}

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: SpecFlow-Test-Report
          path: TestResults/TestExecution.json